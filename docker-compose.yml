version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: riskmanager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: SecurePassword123
      MONGO_INITDB_DATABASE: riskmanager
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - riskmanager-network

  mongo-express:
    image: mongo-express:latest
    container_name: riskmanager-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: SecurePassword123
      ME_CONFIG_MONGODB_URL: mongodb://admin:SecurePassword123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    depends_on:
      - mongodb
    networks:
      - riskmanager-network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

networks:
  riskmanager-network:
    driver: bridge
